<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ORDER SUMMARY!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="image">
                <img src="images/girl.jpg" alt="girl">
            </div>
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, <br/> audiobooks and podcasts on any devices <br/> anywhere you like!
                    </p>
            </div>
            <div class="payment">
                <div class="icon">
                    <img src="images/musical-note.png" alt="musical note">
                </div>
                <div class="plan">
                    <h2> Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <div class="link">
                    <a href="#">change</a>
                </div>
    
            </div>
            <div class="button">
                <button>Proceed to payment</button>
                <button>Cancel order</button>
            </div>
        </div>
    </div>
  
</body>
</html>
